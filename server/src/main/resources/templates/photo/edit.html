<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main layout:fragment="content">
    <form th:action="@{/photo/update/{id}(id=${photo.id})}" th:object="${photo}" method="post" class="mt-3">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" required class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="url">URL:</label>
            <input type="text" id="url" th:field="*{url}" class="form-control">
        </div>
        <div class="form-group">
            <label for="isVisible">Visibility:</label>
            <select id="isVisible" th:field="*{isVisible}" class="form-control">
                <option value="true">Visible</option>
                <option value="false">Hidden</option>
            </select>
        </div>
        <div class="form-group">
            <label>Categories:</label>
            <div th:each="category : ${categories}">
                <input type="checkbox" th:field="*{categories}" th:value="${category.id}"
                       th:checked="${photo.categories.contains(category)}" />
                <label th:text="${category.name}"></label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update Photo</button>
    </form>
</main>
</body>
</html>
